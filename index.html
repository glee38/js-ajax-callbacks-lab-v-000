<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>

    <input type="text" id="searchTerms">  
    <a href="#" id="search">Search Repositories</a>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <div class="flexbox-container">

      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
          <script id="results-template" type="text/x-handlebars-template">
          {{#each items }}
            <h4>Repository name: <a href = "{{html_url}}"> {{name}} </a></h4>
            <strong> Description:</strong> {{description}}
            <h4>Owner: <a href="{{ owner.url }}">{{ owner.login }}</a></h4>
            <img width="32px" height="32px" src="{{ owner.avatar_url }}"> 
            <hr>
            {{/each}}
          </script>        
        </div>

      <div>
        <h3>Details</h3>
        <div id="details"></div>
        <script id="user-details-partial" type="text/x-handlebars-template">

        </script>
      </div>
    </div>

  </body>
</html>
